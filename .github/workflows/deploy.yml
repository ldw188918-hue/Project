name: Deploy to GitHub Pages (Stlite)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11" # Stlite needs 3.11+ often

    - name: Install Dependencies
      run: |
        pip install streamlit pandas numpy plotly
        npm install -g @stlite/cli

    - name: Build Stlite App
      run: |
        stlite build src/presentation/dashboard.py --output build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
